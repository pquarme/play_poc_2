<div class="span6">
	<div class="row">
		<section class="well">
			<h1>METAR Data</h1>

			<div>
				<p>{{message}}</p>
				<h6>
					It is currently <span class="jsonColor">{{metar.temp}}&deg;C</span>
					at <span class="jsonColor">{{metar.station}}</span> with <span
						class="jsonColor">{{metar.windSpeed}} kt</span> wind from <span
						class="jsonColor">{{metar.windDir}}&deg;</span> at <span
						class="jsonColor">{{metar.elevation}} m</span> above sealevel.
				</h6>
			</div>
		</section>
	</div>
</div>
