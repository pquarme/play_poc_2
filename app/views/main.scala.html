@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="sito2">
<head>
<title>@title</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">


<link rel="stylesheet" href="@routes.Assets.at("stylesheets/animations.css")">
</head>
<body class="container-fluid">
	<div class="span6">
		<div class="row">
			<section class="well">
				<h5>Using SCALA cmds</h5>
					@content
				</section>
		</div>
	</div>

	
	<div class="span6">
		<div class="row">
			<div ng-view class="animate"></div>
		</div>
	</div>
	
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="@routes.Application.jsRoutes"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.js"></script>
	<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
	
</body>
</html>
